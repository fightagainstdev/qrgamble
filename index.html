<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>致命的赌注</title>
    <script type="module" src="/src/index.ts"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="sidebar">
      <button id="mute"></button>
      <div id="gradient"><div id="index"></div></div>
    </div>
    <span id="skip">按空格键跳过</span>
    <label class="text-label" id="label2"></label>
    <div id="floor"></div>
    <div id="ghost"></div>
    <label class="text-label" id="label1"></label>
    <div id="death"></div>
    <div id="popup">
      <h1>致命的<span>赌</span>注</h1>
      <h3>由LUMIN团队制作</h3>
      <button id="button">开始</button>
      <label>针对横屏优化</label>
    </div>
    <div id="game">
      <div id="board"></div>
      <div id="instruction"></div>
      <div id="credits">
        <div id="c0"></div>
        <div id="c1"></div>
        <div id="c2"></div>
        <div id="c3"></div>
        <div id="c4"></div>
      </div>
      <div id="card-remaining">剩余: <span></span></div>
      <div id="malediction"><button id="play-malediction">接受你的命运</button></div>
    </div>
  </body>
</html>
